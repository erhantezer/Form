<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Form</title>
    <link rel="stylesheet" href="team_form.css">
</head>

<body>
    <div id="container">
    <h1>Clarusway Survey Form</h1>
    <h3>Thank you for taking the time to help us improve the platform</h3>
    <form action="result.html" method="get">
        <fieldset>
            <legend>Software Developer</legend>
            <div id="form">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name"><br><br>
                <label for="sname">Surname</label><br>
                <input type="text" name="sname" id="sname" placeholder="Enter your surname"><br><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="user@clarusway.com"><br><br>

                <label for="role">Wich option best describes your current role?</label><br>
                <select name="role" id="role">
                    <option value="current role" selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="student">Teacher</option>
                    <option value="job">Full Time Job</option>
                    <option value="job">Part Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                </select><br><br>

                <label for="friend">Would you recommend Clarusway to a friend?</label><br><br>

                <input type="radio" name="yes" id="yes" value="Definitely, Yes">
                <label for="yes">Definitely, Yes</label><br><br>

                <input type="radio" name="maybe" id="maybe" value="Maybe">
                <label for="maybe">Maybe</label><br><br>

                <input type="radio" name="notsure" id="notsure" value="Not sure">
                <label for="notsure">Not sure</label><br><br>

                <input type="radio" name="no" id="no" value="Definitely, No">
                <label for="no">Definitely, No</label><br><br><br>

                <p> What is your favorite feature of Clarusway?</p>

                <select id="most-like" name="mostLike" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="courses">Courses</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="Mentors">Mentors</option>
                </select><br><br>

                <p>What would you like to see improved?
                    <span class="clue">(Check all that apply)</span></p>
                 <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />
                <label>Front-end Projects</label><br><br>
                  
                <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />
                <label>Back-end Projects</label><br><br>

                <input name="prefer" value="data-science" type="checkbox" class="input-checkbox" />
                <label>Data Science</label><br><br>


                <input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />
                <label>Additional Courses</label><br><br><br>


                <p>Any comments or suggestions?</p><br>
                <textarea id="comments" class="input-textarea" name="comment"  placeholder="Enter your comment here...Thanxs for your commets...."></textarea><br><br><br>

                <button type="submit" id="submit" class="submit-button">Submit</button>



            </div>
        </fieldset>
    </form>
</div>
</body>

</html>
